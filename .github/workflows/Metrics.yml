name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: coolcode
          config_timezone: Asia/Hong_Kong
#          config_display: columns  # –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ –∫–æ–ª–æ–Ω–∫–∞–º
          committer_message: "ü•ë chore: update metrics"
          template: classic
          base: header, activity, community, repositories, metadata  # –±–∞–∑–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ)
          plugin_introduction: yes  # –æ–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∞–∫–∫–∞—É–Ω—Ç–µ
#          plugin_sponsors: yes

          plugin_isocalendar: yes  # 3–¥ –∏–∑–æ–∫–∞–ª–µ–Ω–¥–∞—Ä—å
          plugin_isocalendar_duration: full-year  # –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞ –ø–æ–ª–Ω—ã–π –≥–æ–¥

          plugin_languages: yes  # –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏–º–µ–Ω—è–µ–º—ã—Ö —è–∑—ã–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è
          plugin_languages_details: lines, bytes-size, percentage  # bytes-size, –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–¥–µ —Ä–∞–∑–º–µ—Ä –∏ –ø—Ä–æ—Ü–µ–Ω—Ç
          plugin_languages_indepth: true
          # metrics.cpu.overuse
# metrics.run.tempdir
# metrics.run.git
          
          plugin_calendar: yes  # –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ –≥–æ–¥–∞–º –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏ –¥–∞–ª–µ–µ
          plugin_calendar_limit: 5 # –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞ —Å—Ç–æ–ª—å–∫–æ –ª–µ—Ç

          plugin_habits: yes  # –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞ —Å—É—Ç–∫–∏ –∏ –Ω–µ–¥–µ–ª—é
          plugin_habits_facts: yes  # –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∞–Ω–∞–ª–∏–∑ –≤–∞—à–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞ –Ω–µ–¥–µ–ª—é
          plugin_habits_charts: yes  # –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏

          plugin_topics: yes  # –ø–ª–∞–≥–∏–Ω –∏–ø—Å–æ–ª—å–∑—É–µ–º—ã—Ö —Ç–µ–º
          plugin_topics_limit: 10

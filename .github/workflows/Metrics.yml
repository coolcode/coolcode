          plugin_licenses: yes  # –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ª–∏—Ü–µ–Ω–∑–∏—è—Ö
          plugin_licenses_setup: npm ci  # –ø–æ–¥—Ä–æ–±–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–∏–º–µ–Ω—è–µ–º—ã—Ö –ª–∏—Ü–µ–Ω–∑–∏—è—Ö

          plugin_stargazers: yes  # –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞ –º–µ—Å—è—Ü
          plugin_stargazers_days: 40
          plugin_stargazers_charts_type: classic # chartist  # —Ç–∏–ø –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ - –ø–ª–∞–≤–Ω—ã–µ –ª–∏–Ω–∏–∏

          plugin_support: no  # –ø–ª–∞–≥–∏–Ω –ø–æ–¥–¥–µ—Ä–∂–∫–∏
          
          plugin_achievements: no

          plugin_achievements_threshold: X  # (–ø–æ–∫–∞–∂–µ—Ç —Ñ–∏—à–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –∫–æ—Ç–æ—Ä—ã–µ –µ—â–µ –Ω–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã)
          plugin_achievements_display: detailed  # –¥–µ—Ç–∞–ª—å–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ñ–∏—à–µ–∫ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π

          plugin_skyline: no  # –ø–ª–∞–≥–∏–Ω 3–¥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å–∫–∞–π–ª–∞–π–Ω
          plugin_skyline_year: 2022 # –∑–∞ –∫–∞–∫–æ–π –≥–æ–¥
          plugin_skyline_frames: 120  # –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–¥—Ä–æ–≤
